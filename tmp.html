    <style>

            background-position: right 12px center;

    <script>
        let uploadedImages = [];
        let totalSize = 0;

        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const stats = document.getElementById('stats');
        const totalImagesEl = document.getElementById('totalImages');
        const totalSizeEl = document.getElementById('totalSize');
        const clearAllBtn = document.getElementById('clearAll');
        const lastNameInput = document.getElementById('lastName');
        const firstNameInput = document.getElementById('firstName');
        const gradeSelect = document.getElementById('grade');
        const submitBtn = document.getElementById('submitBtn');

        // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        // „Éï„Ç©„Éº„É†ÂÖ•Âäõ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        lastNameInput.addEventListener('input', updateSubmitButton);
        firstNameInput.addEventListener('input', updateSubmitButton);
        gradeSelect.addEventListener('change', updateSubmitButton);

        // „Éï„Ç°„Ç§„É´Âá¶ÁêÜ„É°„Ç§„É≥Èñ¢Êï∞
        function handleFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                alert('ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            showProgress();
            
            imageFiles.forEach((file, index) => {
                setTimeout(() => {
                    processImage(file);
                    updateProgress((index + 1) / imageFiles.length * 100);
                    
                    if (index === imageFiles.length - 1) {
                        hideProgress();
                    }
                }, index * 200);
            });
        }

        // ÁîªÂÉèÂá¶ÁêÜÈñ¢Êï∞
        function processImage(file) {
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const originalSrc = e.target.result;
                
                // 3:4„Å´„ÇØ„É≠„ÉÉ„Éó„Åó„ÅüÁîªÂÉè„ÇíÁîüÊàêÔºàÈ°îË™çË≠ò‰ªò„ÅçÔºâ
                cropImageTo3x4WithFaceDetection(originalSrc, (croppedSrc) => {
                    const imageData = {
                        id: Date.now() + Math.random(),
                        originalSrc: originalSrc,
                        croppedSrc: croppedSrc,
                        currentSrc: croppedSrc, // ÁèæÂú®Ë°®Á§∫„Åó„Å¶„ÅÑ„ÇãÁîªÂÉè
                        isCropped: true,
                        name: file.name,
                        size: file.size,
                        type: file.type
                    };

                    uploadedImages.push(imageData);
                    totalSize += file.size;
                    
                    createImagePreview(imageData);
                    updateStats();
                });
            };

            reader.readAsDataURL(file);
        }

        // È°îË™çË≠ò‰ªò„Åç3:4„ÇØ„É≠„ÉÉ„ÉóÈñ¢Êï∞
        function cropImageTo3x4WithFaceDetection(imageSrc, callback) {
            const img = new Image();
            img.onload = function() {
                // È°îË™çË≠ò„ÇíË©¶Ë°å
                detectFaces(img).then(faces => {
                    cropImageWithFaces(img, faces, callback);
                }).catch(() => {
                    // È°îË™çË≠ò„ÅåÂ§±Êïó„Åó„ÅüÂ†¥Âêà„ÅØÈÄöÂ∏∏„ÅÆ„ÇØ„É≠„ÉÉ„Éó
                    cropImageTo3x4Basic(img, callback);
                });
            };
            img.src = imageSrc;
        }

        // È°îË™çË≠òÈñ¢Êï∞
        function detectFaces(img) {
            return new Promise((resolve, reject) => {
                // Canvas API„Çí‰ΩøÁî®„Åó„ÅüÁ∞°ÊòìÈ°îË™çË≠òÔºàÈ°î„ÅÆËâ≤ÂüüÊ§úÂá∫Ôºâ
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                try {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const faces = findFaceRegions(imageData, canvas.width, canvas.height);
                    
                    if (faces.length > 0) {
                        resolve(faces);
                    } else {
                        reject('No faces detected');
                    }
                } catch (error) {
                    reject(error);
                }
            });
        }

        // ËÇåËâ≤Âüü„ÇíÊ§úÂá∫„Åó„Å¶È°î„ÅÆÂÄôË£úÈ†òÂüü„ÇíË¶ã„Å§„Åë„ÇãÈñ¢Êï∞
        function findFaceRegions(imageData, width, height) {
            const data = imageData.data;
            const faces = [];
            const skinPixels = [];
            
            // ËÇåËâ≤„ÅÆÊ§úÂá∫
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // ËÇåËâ≤„ÅÆÂà§ÂÆöÔºàÁ∞°ÊòìÁâàÔºâ
                if (isSkinColor(r, g, b)) {
                    const pixelIndex = i / 4;
                    const x = pixelIndex % width;
                    const y = Math.floor(pixelIndex / width);
                    skinPixels.push({ x, y });
                }
            }
            
            // ËÇåËâ≤„Éî„ÇØ„Çª„É´„ÅåÈõÜ‰∏≠„Åó„Å¶„ÅÑ„ÇãÈ†òÂüü„ÇíÈ°î„Å®„Åó„Å¶Ë™çË≠ò
            if (skinPixels.length > 100) { // ÊúÄÂ∞è„Éî„ÇØ„Çª„É´Êï∞
                const clusters = clusterSkinPixels(skinPixels, width, height);
                
                clusters.forEach(cluster => {
                    if (cluster.pixels.length > 500) { // È°î„Å®Âà§ÂÆö„Åô„ÇãÊúÄÂ∞è„Çµ„Ç§„Ç∫
                        faces.push({
                            x: cluster.centerX - cluster.width / 2,
                            y: cluster.centerY - cluster.height / 2,
                            width: cluster.width,
                            height: cluster.height,
                            centerX: cluster.centerX,
                            centerY: cluster.centerY
                        });
                    }
                });
            }
            
            return faces;
        }

        // ËÇåËâ≤Âà§ÂÆöÈñ¢Êï∞
        function isSkinColor(r, g, b) {
            // HSVÂ§âÊèõ„Å´„Çà„ÇãËÇåËâ≤Âà§ÂÆö
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const diff = max - min;
            
            if (max === 0) return false;
            
            const s = diff / max;
            let h = 0;
            
            if (diff !== 0) {
                if (max === r) {
                    h = ((g - b) / diff) % 6;
                } else if (max === g) {
                    h = (b - r) / diff + 2;
                } else {
                    h = (r - g) / diff + 4;
                }
                h = h * 60;
                if (h < 0) h += 360;
            }
            
            // ËÇåËâ≤„ÅÆÁØÑÂõ≤ÔºöËâ≤Áõ∏0-50Â∫¶„ÄÅÂΩ©Â∫¶20-80%„ÄÅÊòéÂ∫¶30-95%
            return (h >= 0 && h <= 50) && 
                   (s >= 0.2 && s <= 0.8) && 
                   (max >= 77 && max <= 242); // ÊòéÂ∫¶30-95%Áõ∏ÂΩì
        }

        // ËÇåËâ≤„Éî„ÇØ„Çª„É´„Çí„ÇØ„É©„Çπ„Çø„É™„É≥„Ç∞
        function clusterSkinPixels(pixels, imageWidth, imageHeight) {
            const clusters = [];
            const gridSize = Math.min(imageWidth, imageHeight) / 20; // „Ç∞„É™„ÉÉ„Éâ„Çµ„Ç§„Ç∫
            const grid = {};
            
            // „Ç∞„É™„ÉÉ„Éâ„Å´ÂàÜÂâ≤
            pixels.forEach(pixel => {
                const gridX = Math.floor(pixel.x / gridSize);
                const gridY = Math.floor(pixel.y / gridSize);
                const key = `${gridX}-${gridY}`;
                
                if (!grid[key]) {
                    grid[key] = [];
                }
                grid[key].push(pixel);
            });
            
            // ÂØÜÂ∫¶„ÅÆÈ´ò„ÅÑ„Ç∞„É™„ÉÉ„Éâ„Çª„É´„ÇíË¶ã„Å§„Åë„Çã
            Object.keys(grid).forEach(key => {
                const cellPixels = grid[key];
                if (cellPixels.length > 20) { // ÈñæÂÄ§
                    const [gridX, gridY] = key.split('-').map(Number);
                    
                    // Âë®Ëæ∫„Çª„É´„ÇÇ„ÉÅ„Çß„ÉÉ„ÇØ„Åó„Å¶Â§ß„Åç„Å™„ÇØ„É©„Çπ„Çø„Éº„ÇíÂΩ¢Êàê
                    const clusterPixels = [];
                    for (let dx = -1; dx <= 1; dx++) {
                        for (let dy = -1; dy <= 1; dy++) {
                            const neighborKey = `${gridX + dx}-${gridY + dy}`;
                            if (grid[neighborKey]) {
                                clusterPixels.push(...grid[neighborKey]);
                            }
                        }
                    }
                    
                    if (clusterPixels.length > 100) {
                        // „ÇØ„É©„Çπ„Çø„Éº„ÅÆ‰∏≠ÂøÉ„Å®ÁØÑÂõ≤„ÇíË®àÁÆó
                        const xs = clusterPixels.map(p => p.x);
                        const ys = clusterPixels.map(p => p.y);
                        
                        const minX = Math.min(...xs);
                        const maxX = Math.max(...xs);
                        const minY = Math.min(...ys);
                        const maxY = Math.max(...ys);
                        
                        clusters.push({
                            pixels: clusterPixels,
                            centerX: (minX + maxX) / 2,
                            centerY: (minY + maxY) / 2,
                            width: maxX - minX,
                            height: maxY - minY
                        });
                    }
                }
            });
            
            // ÈáçË§á„Åô„Çã„ÇØ„É©„Çπ„Çø„Éº„ÇíÁµ±Âêà
            return mergeClusters(clusters);
        }

        // „ÇØ„É©„Çπ„Çø„Éº„ÇíÁµ±Âêà
        function mergeClusters(clusters) {
            const merged = [];
            const used = new Set();
            
            clusters.forEach((cluster, i) => {
                if (used.has(i)) return;
                
                let mergedCluster = { ...cluster };
                used.add(i);
                
                // Ëøë„Åè„ÅÆ„ÇØ„É©„Çπ„Çø„Éº„ÇíÁµ±Âêà
                clusters.forEach((otherCluster, j) => {
                    if (i !== j && !used.has(j)) {
                        const distance = Math.sqrt(
                            Math.pow(cluster.centerX - otherCluster.centerX, 2) +
                            Math.pow(cluster.centerY - otherCluster.centerY, 2)
                        );
                        
                        if (distance < Math.max(cluster.width, cluster.height)) {
                            // Áµ±Âêà
                            const allPixels = [...mergedCluster.pixels, ...otherCluster.pixels];
                            const xs = allPixels.map(p => p.x);
                            const ys = allPixels.map(p => p.y);
                            
                            const minX = Math.min(...xs);
                            const maxX = Math.max(...xs);
                            const minY = Math.min(...ys);
                            const maxY = Math.max(...ys);
                            
                            mergedCluster = {
                                pixels: allPixels,
                                centerX: (minX + maxX) / 2,
                                centerY: (minY + maxY) / 2,
                                width: maxX - minX,
                                height: maxY - minY
                            };
                            
                            used.add(j);
                        }
                    }
                });
                
                merged.push(mergedCluster);
            });
            
            return merged.sort((a, b) => b.pixels.length - a.pixels.length); // Â§ß„Åç„ÅÑÈ†Ü
        }

        // È°î„ÅÆ‰ΩçÁΩÆ„ÇíËÄÉÊÖÆ„Åó„Åü„ÇØ„É≠„ÉÉ„Éó
        function cropImageWithFaces(img, faces, callback) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const originalWidth = img.width;
            const originalHeight = img.height;
            const targetRatio = 3 / 4;
            
            // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„Çí3:4ÊØîÁéá„Å´Ë®≠ÂÆö
            const canvasWidth = 300;
            const canvasHeight = 400;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            let sourceX, sourceY, sourceWidth, sourceHeight;
            
            if (faces.length > 0) {
                // ÊúÄÂ§ß„ÅÆÈ°îÔºàÊúÄ„ÇÇÂ§ö„Åè„ÅÆ„Éî„ÇØ„Çª„É´„ÇíÂê´„ÇÄÔºâ„ÇíÂü∫Ê∫ñ„Å´„Åô„Çã
                const primaryFace = faces[0];
                const faceCenterX = primaryFace.centerX;
                const faceCenterY = primaryFace.centerY;
                
                // È°î„Çí‰∏≠ÂøÉ„Å®„Åó„Åü3:4„ÅÆ„ÇØ„É≠„ÉÉ„ÉóÈ†òÂüü„ÇíË®àÁÆó
                if (originalWidth / originalHeight > targetRatio) {
                    // Ê®™Èï∑„ÅÆÁîªÂÉè„ÅÆÂ†¥Âêà
                    sourceHeight = originalHeight;
                    sourceWidth = originalHeight * targetRatio;
                    sourceY = 0;
                    
                    // È°î„ÅÆ‰∏≠ÂøÉ„Åå„ÇØ„É≠„ÉÉ„ÉóÈ†òÂüü„ÅÆ‰∏≠ÂøÉ„Å´Êù•„Çã„Çà„ÅÜ„Å´Ë™øÊï¥
                    sourceX = faceCenterX - sourceWidth / 2;
                    
                    // ÁîªÂÉè„ÅÆÂ¢ÉÁïåÂÜÖ„Å´Âèé„ÇÅ„Çã
                    sourceX = Math.max(0, Math.min(sourceX, originalWidth - sourceWidth));
                } else {
                    // Á∏¶Èï∑„ÅÆÁîªÂÉè„ÅÆÂ†¥Âêà
                    sourceWidth = originalWidth;
                    sourceHeight = originalWidth / targetRatio;
                    sourceX = 0;
                    
                    // È°î„ÅÆ‰∏≠ÂøÉ„Åå„ÇØ„É≠„ÉÉ„ÉóÈ†òÂüü„ÅÆ‰∏≠ÂøÉ„Å´Êù•„Çã„Çà„ÅÜ„Å´Ë™øÊï¥
                    sourceY = faceCenterY - sourceHeight / 2;
                    
                    // ÁîªÂÉè„ÅÆÂ¢ÉÁïåÂÜÖ„Å´Âèé„ÇÅ„Çã
                    sourceY = Math.max(0, Math.min(sourceY, originalHeight - sourceHeight));
                }
            } else {
                // È°î„ÅåÊ§úÂá∫„Åï„Çå„Å™„ÅÑÂ†¥Âêà„ÅØ‰∏≠Â§Æ„ÇØ„É≠„ÉÉ„Éó
                if (originalWidth / originalHeight > targetRatio) {
                    sourceHeight = originalHeight;
                    sourceWidth = originalHeight * targetRatio;
                    sourceX = (originalWidth - sourceWidth) / 2;
                    sourceY = 0;
                } else {
                    sourceWidth = originalWidth;
                    sourceHeight = originalWidth / targetRatio;
                    sourceX = 0;
                    sourceY = (originalHeight - sourceHeight) / 2;
                }
            }
            
            // ÁîªÂÉè„ÇíÊèèÁîª
            ctx.drawImage(
                img,
                sourceX, sourceY, sourceWidth, sourceHeight,
                0, 0, canvasWidth, canvasHeight
            );
            
            callback(canvas.toDataURL('image/jpeg', 0.9));
        }

        // Âü∫Êú¨ÁöÑ„Å™3:4„ÇØ„É≠„ÉÉ„ÉóÈñ¢Êï∞ÔºàÈ°îË™çË≠ò„Å™„ÅóÔºâ
        function cropImageTo3x4Basic(img, callback) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const originalWidth = img.width;
            const originalHeight = img.height;
            const targetRatio = 3 / 4;
            
            let sourceWidth, sourceHeight, sourceX, sourceY;
            
            if (originalWidth / originalHeight > targetRatio) {
                sourceHeight = originalHeight;
                sourceWidth = originalHeight * targetRatio;
                sourceX = (originalWidth - sourceWidth) / 2;
                sourceY = 0;
            } else {
                sourceWidth = originalWidth;
                sourceHeight = originalWidth / targetRatio;
                sourceX = 0;
                sourceY = (originalHeight - sourceHeight) / 2;
            }
            
            const canvasWidth = 300;
            const canvasHeight = 400;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            ctx.drawImage(
                img,
                sourceX, sourceY, sourceWidth, sourceHeight,
                0, 0, canvasWidth, canvasHeight
            );
            
            callback(canvas.toDataURL('image/jpeg', 0.9));
        }

        // „ÇØ„É≠„ÉÉ„ÉóÂàá„ÇäÊõø„ÅàÈñ¢Êï∞
        function toggleCrop(imageId, shouldCrop) {
            const imageIndex = uploadedImages.findIndex(img => img.id === imageId);
            if (imageIndex === -1) return;
            
            const imageData = uploadedImages[imageIndex];
            const previewElement = document.querySelector(`[data-id="${imageId}"]`);
            const imgElement = previewElement.querySelector('img');
            const infoElement = previewElement.querySelector('.image-info div:last-child');
            const cropButtons = previewElement.querySelectorAll('.crop-btn');
            
            if (shouldCrop) {
                imageData.currentSrc = imageData.croppedSrc;
                imageData.isCropped = true;
                imgElement.src = imageData.croppedSrc;
                infoElement.textContent = `${formatFileSize(imageData.size)} (4:3)`;
                cropButtons[0].classList.add('active');
                cropButtons[1].classList.remove('active');
            } else {
                imageData.currentSrc = imageData.originalSrc;
                imageData.isCropped = false;
                imgElement.src = imageData.originalSrc;
                infoElement.textContent = `${formatFileSize(imageData.size)} (ÂÖÉÁîªÂÉè)`;
                cropButtons[0].classList.remove('active');
                cropButtons[1].classList.add('active');
            }
            
            uploadedImages[imageIndex] = imageData;
        }

        // ÁîªÂÉèÂâäÈô§Èñ¢Êï∞
        function deleteImage(imageId) {
            const imageIndex = uploadedImages.findIndex(img => img.id === imageId);
            if (imageIndex !== -1) {
                totalSize -= uploadedImages[imageIndex].size;

                    previewElement.style.opacity = '0';

            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
