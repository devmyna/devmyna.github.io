<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload - ÂÜôÁúü„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .preview-container {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .image-preview {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-preview:hover {
            transform: scale(1.05);
        }

        .image-preview img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .crop-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
        }

        .crop-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #667eea;
            font-weight: 500;
        }

        .crop-btn:hover {
            background: #667eea;
            color: white;
        }

        .crop-btn.active {
            background: #667eea;
            color: white;
        }

        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 20px 15px 15px;
            font-size: 0.9rem;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            color: #ff4757;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff4757;
            color: white;
            transform: scale(1.1);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            flex: 1;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group input:valid,
        .input-group select:valid {
            border-color: #2ed573;
        }

        .submit-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
        }

        .submit-btn {
            background: linear-gradient(45deg, #2ed573, #17d35e);
            font-size: 1.1rem;
            padding: 15px 40px;
        }

        .submit-btn:hover {
            box-shadow: 0 10px 20px rgba(46, 213, 115, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .preview-container {
                grid-template-columns: 1fr;
            }

            .form-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Photo Upload</h1>
        
        <div class="form-section">
            <div class="input-group">
                <label for="lastName">ËãóÂ≠ó *</label>
                <input type="text" id="lastName" placeholder="Â±±Áî∞" required>
            </div>
            <div class="input-group">
                <label for="firstName">ÂêçÂâç *</label>
                <input type="text" id="firstName" placeholder="Â§™ÈÉé" required>
            </div>
            <div class="input-group">
                <label for="grade">Â≠¶Âπ¥ *</label>
                <select id="grade" required>
                    <option value="">Â≠¶Âπ¥„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>
                    <option value="„Åª„Åó">„Åª„Åó</option>
                    <option value="„ÇÅ„Å∞„Åà">„ÇÅ„Å∞„Åà</option>
                    <option value="Âπ¥‰∏≠">Âπ¥‰∏≠</option>
                    <option value="Âπ¥Èï∑">Âπ¥Èï∑</option>
                </select>
            </div>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">‚òÅÔ∏è</div>
            <div class="upload-text">ÂÜôÁúü„Çí„Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó</div>
            <div class="upload-subtext">„Åæ„Åü„ÅØ</div>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                „Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû
            </button>
        </div>

        <input type="file" id="fileInput" multiple accept="image/*">
        
        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="totalImages">0</div>
                <div class="stat-label">ÁîªÂÉèÊï∞</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalSize">0 KB</div>
                <div class="stat-label">ÂêàË®à„Çµ„Ç§„Ç∫</div>
            </div>
        </div>

        <div class="preview-container" id="previewContainer"></div>

        <button class="btn" id="clearAll" onclick="clearAllImages()" style="display: none;">
            „Åô„Åπ„Å¶„ÇØ„É™„Ç¢
        </button>

        <div class="submit-section">
            <button class="btn submit-btn" id="submitBtn" onclick="submitForm()">
                üì§ ÈÄÅ‰ø°„Åô„Çã
            </button>
        </div>
    </div>

    <script>
        let uploadedImages = [];
        let totalSize = 0;

        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const stats = document.getElementById('stats');
        const totalImagesEl = document.getElementById('totalImages');
        const totalSizeEl = document.getElementById('totalSize');
        const clearAllBtn = document.getElementById('clearAll');
        const lastNameInput = document.getElementById('lastName');
        const firstNameInput = document.getElementById('firstName');
        const gradeSelect = document.getElementById('grade');
        const submitBtn = document.getElementById('submitBtn');

        // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        // „Éï„Ç©„Éº„É†ÂÖ•Âäõ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        lastNameInput.addEventListener('input', updateSubmitButton);
        firstNameInput.addEventListener('input', updateSubmitButton);
        gradeSelect.addEventListener('change', updateSubmitButton);

        // „Éï„Ç°„Ç§„É´Âá¶ÁêÜ„É°„Ç§„É≥Èñ¢Êï∞
        function handleFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                alert('ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            showProgress();
            
            imageFiles.forEach((file, index) => {
                setTimeout(() => {
                    processImage(file);
                    updateProgress((index + 1) / imageFiles.length * 100);
                    
                    if (index === imageFiles.length - 1) {
                        hideProgress();
                    }
                }, index * 200);
            });
        }

        // ÁîªÂÉèÂá¶ÁêÜÈñ¢Êï∞
        function processImage(file) {
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const originalSrc = e.target.result;
                
                // 4:3„Å´„ÇØ„É≠„ÉÉ„Éó„Åó„ÅüÁîªÂÉè„ÇíÁîüÊàê
                cropImageTo4x3(originalSrc, (croppedSrc) => {
                    const imageData = {
                        id: Date.now() + Math.random(),
                        originalSrc: originalSrc,
                        croppedSrc: croppedSrc,
                        currentSrc: croppedSrc, // ÁèæÂú®Ë°®Á§∫„Åó„Å¶„ÅÑ„ÇãÁîªÂÉè
                        isCropped: true,
                        name: file.name,
                        size: file.size,
                        type: file.type
                    };

                    uploadedImages.push(imageData);
                    totalSize += file.size;
                    
                    createImagePreview(imageData);
                    updateStats();
                });
            };

            reader.readAsDataURL(file);
        }

        // 4:3„ÇØ„É≠„ÉÉ„ÉóÈñ¢Êï∞
        function cropImageTo4x3(imageSrc, callback) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const originalWidth = img.width;
                const originalHeight = img.height;
                const targetRatio = 4 / 3;
                
                let sourceWidth, sourceHeight, sourceX, sourceY;
                
                if (originalWidth / originalHeight > targetRatio) {
                    // Ê®™Èï∑„ÅÆÂ†¥Âêà„ÄÅÈ´ò„Åï„ÇíÂü∫Ê∫ñ„Å´„Åó„Å¶ÂπÖ„ÇíË™øÊï¥
                    sourceHeight = originalHeight;
                    sourceWidth = originalHeight * targetRatio;
                    sourceX = (originalWidth - sourceWidth) / 2;
                    sourceY = 0;
                } else {
                    // Á∏¶Èï∑„ÅÆÂ†¥Âêà„ÄÅÂπÖ„ÇíÂü∫Ê∫ñ„Å´„Åó„Å¶È´ò„Åï„ÇíË™øÊï¥
                    sourceWidth = originalWidth;
                    sourceHeight = originalWidth / targetRatio;
                    sourceX = 0;
                    sourceY = (originalHeight - sourceHeight) / 2;
                }
                
                // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„Çí4:3ÊØîÁéá„Å´Ë®≠ÂÆö
                const canvasWidth = 400;
                const canvasHeight = 300;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                
                // ÁîªÂÉè„ÇíÊèèÁîª
                ctx.drawImage(
                    img,
                    sourceX, sourceY, sourceWidth, sourceHeight,
                    0, 0, canvasWidth, canvasHeight
                );
                
                callback(canvas.toDataURL('image/jpeg', 0.9));
            };
            img.src = imageSrc;
        }

        // „Éó„É¨„Éì„É•„Éº‰ΩúÊàêÈñ¢Êï∞
        function createImagePreview(imageData) {
            const previewDiv = document.createElement('div');
            previewDiv.className = 'image-preview';
            previewDiv.setAttribute('data-id', imageData.id);

            previewDiv.innerHTML = `
                <img src="${imageData.currentSrc}" alt="${imageData.name}">
                <div class="crop-controls">
                    <button class="crop-btn ${imageData.isCropped ? 'active' : ''}" onclick="toggleCrop(${imageData.id}, true)">4:3</button>
                    <button class="crop-btn ${!imageData.isCropped ? 'active' : ''}" onclick="toggleCrop(${imageData.id}, false)">ÂÖÉ</button>
                </div>
                <button class="delete-btn" onclick="deleteImage(${imageData.id})">&times;</button>
                <div class="image-info">
                    <div><strong>${imageData.name}</strong></div>
                    <div>${formatFileSize(imageData.size)} ${imageData.isCropped ? '(4:3)' : '(ÂÖÉÁîªÂÉè)'}</div>
                </div>
            `;

            previewContainer.appendChild(previewDiv);
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú
            setTimeout(() => {
                previewDiv.style.opacity = '0';
                previewDiv.style.transform = 'scale(0.8)';
                previewDiv.style.transition = 'all 0.3s ease';
                
                setTimeout(() => {
                    previewDiv.style.opacity = '1';
                    previewDiv.style.transform = 'scale(1)';
                }, 10);
            }, 10);
        }

        // „ÇØ„É≠„ÉÉ„ÉóÂàá„ÇäÊõø„ÅàÈñ¢Êï∞
        function toggleCrop(imageId, shouldCrop) {
            const imageIndex = uploadedImages.findIndex(img => img.id === imageId);
            if (imageIndex === -1) return;
            
            const imageData = uploadedImages[imageIndex];
            const previewElement = document.querySelector(`[data-id="${imageId}"]`);
            const imgElement = previewElement.querySelector('img');
            const infoElement = previewElement.querySelector('.image-info div:last-child');
            const cropButtons = previewElement.querySelectorAll('.crop-btn');
            
            if (shouldCrop) {
                imageData.currentSrc = imageData.croppedSrc;
                imageData.isCropped = true;
                imgElement.src = imageData.croppedSrc;
                infoElement.textContent = `${formatFileSize(imageData.size)} (4:3)`;
                cropButtons[0].classList.add('active');
                cropButtons[1].classList.remove('active');
            } else {
                imageData.currentSrc = imageData.originalSrc;
                imageData.isCropped = false;
                imgElement.src = imageData.originalSrc;
                infoElement.textContent = `${formatFileSize(imageData.size)} (ÂÖÉÁîªÂÉè)`;
                cropButtons[0].classList.remove('active');
                cropButtons[1].classList.add('active');
            }
            
            uploadedImages[imageIndex] = imageData;
        }

        // ÁîªÂÉèÂâäÈô§Èñ¢Êï∞
        function deleteImage(imageId) {
            const imageIndex = uploadedImages.findIndex(img => img.id === imageId);
            if (imageIndex !== -1) {
                totalSize -= uploadedImages[imageIndex].size;
                uploadedImages.splice(imageIndex, 1);
                
                const previewElement = document.querySelector(`[data-id="${imageId}"]`);
                if (previewElement) {
                    previewElement.style.transform = 'scale(0)';
                    previewElement.style.opacity = '0';
                    setTimeout(() => {
                        previewElement.remove();
                    }, 300);
                }
                
                updateStats();
            }
        }

        // ÂÖ®ÂâäÈô§Èñ¢Êï∞
        function clearAllImages() {
            if (uploadedImages.length === 0) return;
            
            if (confirm('„Åô„Åπ„Å¶„ÅÆÁîªÂÉè„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                uploadedImages = [];
                totalSize = 0;
                previewContainer.innerHTML = '';
                updateStats();
            }
        }

        // Áµ±Ë®àÊõ¥Êñ∞Èñ¢Êï∞
        function updateStats() {
            if (uploadedImages.length > 0) {
                stats.style.display = 'flex';
                clearAllBtn.style.display = 'inline-block';
                totalImagesEl.textContent = uploadedImages.length;
                totalSizeEl.textContent = formatFileSize(totalSize);
            } else {
                stats.style.display = 'none';
                clearAllBtn.style.display = 'none';
            }
            updateSubmitButton();
        }

        // ÈÄÅ‰ø°„Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
        function updateSubmitButton() {
            const lastName = lastNameInput.value.trim();
            const firstName = firstNameInput.value.trim();
            const grade = gradeSelect.value;
            const hasImages = uploadedImages.length > 0;
            
            if (lastName && firstName && grade && hasImages) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ ÈÄÅ‰ø°„Åô„Çã';
            } else {
                submitBtn.disabled = true;
                if (!lastName || !firstName) {
                    submitBtn.textContent = 'üìù ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                } else if (!grade) {
                    submitBtn.textContent = 'üéì Â≠¶Âπ¥„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                } else if (!hasImages) {
                    submitBtn.textContent = 'üì∏ ÂÜôÁúü„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                }
            }
        }

        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°Èñ¢Êï∞
        function submitForm() {
            const lastName = lastNameInput.value.trim();
            const firstName = firstNameInput.value.trim();
            const grade = gradeSelect.value;
            
            if (!lastName || !firstName) {
                alert('ËãóÂ≠ó„Å®ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            
            if (!grade) {
                alert('Â≠¶Âπ¥„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            
            if (uploadedImages.length === 0) {
                alert('ÂÜôÁúü„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            // ÈÄÅ‰ø°„Éá„Éº„Çø„ÅÆÊ∫ñÂÇô
            const formData = {
                lastName: lastName,
                firstName: firstName,
                fullName: lastName + ' ' + firstName,
                grade: grade,
                images: uploadedImages.map(img => ({
                    name: img.name,
                    size: img.size,
                    type: img.type,
                    isCropped: img.isCropped,

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
